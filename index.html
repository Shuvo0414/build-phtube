<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PH Tube</title>
    <!-- Tailwind and DaisyUi link -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@3.6.4/dist/full.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Inter google font link -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <style>
      .font-inter {
        font-family: "Inter", sans-serif;
      }
    </style>
  </head>
  <body class="font-inter">
    <!-- hearder starts here -->
    <header class="container mx-auto p-5 my-10">
      <!-- nav section starts here -->
      <nav>
        <div class="navbar bg-base-100">
          <div class="navbar-start">
            <img src="./resource/Logo.png" alt="" />
          </div>
          <div class="navbar-center hidden lg:flex">
            <button class="btn bg-[#25252533] text-lg font-medium">
              Sort by view
            </button>
          </div>
          <div class="navbar-end">
            <a
              onclick="blogPage()"
              id="blog-btn"
              class="btn text-white bg-[#FF1F3D] text-lg font-medium"
              >Blog</a
            >
          </div>
        </div>
        <hr class="mt-8 bg-[#17171733]" />
      </nav>
      <!-- nav section end here -->
    </header>
    <!-- header end here -->
    <main class="container mx-auto p-5 my-10">
      <div
        id="tab-container"
        class="tabs flex justify-center items-center gap-5"
      ></div>

      <!-- card container starts here -->
      <div
        id="card-container"
        class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6 mt-11"
      ></div>

      <div id="no-content-container" class=""></div>
    </main>
    <script src="./js/index.js"></script>
  </body>
</html>
